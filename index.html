<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Load Font Awesome for icons (e.g., 'X' and 'O') -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-5xl font-extrabold text-center mb-8 text-yellow-400 drop-shadow-lg">Tic Tac Toe</h1>

        <!-- Game Info and Reset Button -->
        <div class="flex justify-between items-center mb-6">
            <div id="status" class="text-2xl font-semibold text-green-400">Player X's Turn</div>
            <button id="resetButton" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
                Reset Game
            </button>
        </div>

        <!-- Tic Tac Toe Board -->
        <div id="gameBoard" class="grid grid-cols-3 gap-4 bg-gray-800 p-6 rounded-xl shadow-2xl border-4 border-yellow-500 relative overflow-hidden">
            <!-- Each div represents a cell on the Tic Tac Toe board -->
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="0"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="1"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="2"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="3"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="4"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="5"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="6"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="7"></div>
            <div class="cell bg-gray-700 aspect-square flex items-center justify-center text-6xl font-bold rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-600 transform hover:scale-105" data-cell-index="8"></div>

            <!-- Strike-through line element -->
            <div id="strikeLine" class="absolute bg-yellow-400 rounded-full transition-all duration-500 ease-out z-10 hidden" style="height: 8px;"></div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="js/script.js"></script>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
